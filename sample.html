<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Content Example</title>
    <script src="script.js" defer></script>
    <style>
         #sidebar, #navbar, #footer { background-color: #f4f4f4; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <!-- Placeholder for Header -->
    <div id="head"></div>
    <div id="sidebar"></div>
    <div id="navbar"></div>
    <div id="navbar"></div>


    <!-- Main Content -->
    <main>
        <h1>Welcome to the Main Content</h1>
        <p>This is where the main content goes.</p>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer"></div>
</body>
</html>
